<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
         <label class="alert alert-info" for="lunch-menu">* Empty items are NOT considered valid</label>
             <input ng-model="lunchList" id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch *"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="checkItems()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message alert" ng-class="messageClass">
           {{message}}
         </div>
   </div>

</body>
</html>
