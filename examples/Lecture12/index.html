<!DOCTYPE html>
<html ng-app='MsgApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>Filters</title>
  </head>
  <body>
    <h1>Filters</h1>
    <div ng-controller='MsgController'>
      {{name}} has a message for you: <br>
      {{sayMessage()}} <br>
      Loves: {{sayLovesMessage()}} <br>
      Truth: {{sayLovesMessage() | truth : 'healthy' : 'unhealthy cookie' | uppercase}}
      <div>
        <button ng-click="feedYaakov()">Feed Yaakov</button>
        Cost: {{ cookieCost | currency : "#blah" : 4 }}

        {{78 | custom}}

        {{filtered}}
        <br>

        <img ng-src="images/yaakov_{{stateOfBeing}}.png">
      </div>
    </div>
  </body>
</html>
