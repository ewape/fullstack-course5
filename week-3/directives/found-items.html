<ul class="list-group col-xs-12">
	<li ng-repeat="item in found" class="list-group-item">
		<strong>{{item.name}}</strong> <span class="label label-info">{{item.short_name}}</span><br>
		<small class="description">{{item.description}}</small>

		<button class="btn btn-sm btn-danger" type="button" ng-click="onRemove({index: $index})">
			<span class="glyphicon glyphicon-remove-sign"></span> Don't want this one!
		</button>
	</li>
</ul>
